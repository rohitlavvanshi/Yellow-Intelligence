<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Prompts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 32px;
            background: #020617;
            color: #e5e7eb;
            font-family: Inter, system-ui, sans-serif;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-back {
            background: transparent;
            border: 1px solid #1f2937;
            color: #e5e7eb;
        }

        .btn-save {
            background: #6366f1;
            color: white;
        }

        textarea {
            width: 100%;
            min-height: 260px;
            background: #020617;
            border: 1px solid #1f2937;
            border-radius: 10px;
            color: #e5e7eb;
            padding: 14px;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }

        h2 {
            margin-top: 0;
        }

        .block {
            margin-bottom: 32px;
        }
    </style>
</head>

<body>

<form method="POST">

    <div class="top-bar">
        <a href="/" class="btn btn-back">‚Üê Back</a>
        <button type="submit" class="btn btn-save">Save Prompts</button>
    </div>

    <div class="block">
        <h2>Query Generation Prompt</h2>
        <textarea name="PROMPT_BUILDER_INSTRUCTIONS">{{ prompts.PROMPT_BUILDER_INSTRUCTIONS }}</textarea>
    </div>

    <div class="block">
        <h2>Article Evaluation Prompt</h2>
        <textarea name="ARTICLE_EVALUATION_INSTRUCTIONS">{{ prompts.ARTICLE_EVALUATION_INSTRUCTIONS }}</textarea>
    </div>

</form>

</body>
</html>
