<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Context Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --card: #111827;
            --border: #1f2937;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --input-bg: #020617;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #020617;
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 32px;
        }

        .container {
            width: 100%;
            max-width: 760px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 6px;
        }

        p {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        textarea, input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .driver-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .driver-row input {
            flex: 1;
        }

        .remove-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--danger);
            padding: 0 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .add-btn {
            background: transparent;
            border: 1px dashed var(--border);
            color: var(--muted);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 24px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Context Editor</h1>
    <p>Define business context, metric, and drivers used for signal discovery.</p>

    <form method="POST">
        <label>Context</label>
        <textarea name="context" rows="4">{{ data.context }}</textarea>

        <label>Metric</label>
        <input type="text" name="metric" value="{{ data.metric }}">

        <label>Drivers</label>

        <div id="drivers">
            {% for driver in data.drivers %}
            <div class="driver-row">
                <input type="text" name="drivers[]" value="{{ driver }}">
                <button type="button" class="remove-btn" onclick="removeDriver(this)">✕</button>
            </div>
            {% endfor %}
        </div>

        <button type="button" class="add-btn" onclick="addDriver()">+ Add Driver</button>

        <div class="actions">
            <a href="/" style="color: var(--muted); text-decoration:none;">← Back</a>
            <button type="submit" class="btn-primary">Save Context</button>
        </div>
    </form>
</div>

<script>
function addDriver() {
    const container = document.getElementById("drivers");
    const row = document.createElement("div");
    row.className = "driver-row";
    row.innerHTML = `
        <input type="text" name="drivers[]" placeholder="Enter driver">
        <button type="button" class="remove-btn" onclick="removeDriver(this)">✕</button>
    `;
    container.appendChild(row);
}

function removeDriver(btn) {
    btn.parentElement.remove();
}
</script>

</body>
</html>
